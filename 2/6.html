<HTML>
    <HEAD>
    <TITLE>Скрипник ПІ 19-01</TITLE>
    </HEAD>
    <BODY BGCOLOR=white>
        <button class="AddTwoNumbers">Додати два числа</button>
        <script>
       let one = 64;
        let two = 27;
        const AddTwoNumbers = document.querySelector(".AddTwoNumbers");
        AddTwoNumbers.addEventListener("click", () => {
            alert(
                `Результат: ${one}+${two}=${one + two}`
            );
        });
    </script>
    </BODY>
    </HTML>
